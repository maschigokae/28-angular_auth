<section class="signup">
  <h2>register for a cfgram account.</h2>
  <form class="signup-form"
    ng-submit="signupControl.signup(signupControl.user)"
    novalidate>

    <input class="input-std"
      type="text"
      placeholder=" name"
      ng-minlength="4"
      ng-model="signupControl.user.username"
      required>
    <input class="input-std"
      type="email"
      placeholder=" email"
      ng-model="signupControl.user.email">
    <input class="input-std"
      type="password"
      placeholder=" password"
      ng-minlength="8"
      ng-model="signupControl.user.password"
      required>

    <button type="submit" class="button-std">create account</button>
  </form>
</section>
