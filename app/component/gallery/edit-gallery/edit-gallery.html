<section class="edit">
  <form class="edit-gallery"
    name="editGallery"
    ng-submit="editGalleryControl.updateGallery()"
    novalidate>

    <fieldset>
      <span class="item-label">name:</span>
      <input name="name" class="input-std" ng-model="editGalleryControl.gallery.name">
    </fieldset>

    <fieldset>
      <span class="item-label">description:</span>
      <input name="desc" class="input-std" ng-model="editGalleryControl.gallery.desc">
    </fieldset>

    <button class="button-std" type="submit">update</button>
  </form>
</section>
